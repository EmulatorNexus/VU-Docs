name: SpatialEntity
type: class
inherits: Entity

constructors:
  -
    params:
      other:
        type: Entity

properties:
  transform:
    type: LinearTransform
    description: |
      Gets or sets the LinearTransform.
        - NOTE: You must assign a new LinearTransfrom to update, changing individual vector components **will not work**

  aabb:
    type: AxisAlignedBox
    readOnly: true
  aabbTransform:
    type: LinearTransform
    readOnly: true

static:
  typeInfo:
    type: TypeInformation